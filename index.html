<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/pictures/google_icon_mini.png">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#gmail">Gmail</a></li>
            <li><a href="#grafika">Grafika</a></li>
            <li>
                <a href="#"><img src="/pictures/dots.png" alt="Aplikacje Google" width="25px" height="25px"></a>
            </li>
            <li>
                <a href="#"><img src="/pictures/google_account_avatar.png" alt="Konto Google" width="50px" height="50px"></a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="main-content">
            <div class="logo-div">
                <img src="/images/google_logo.png" alt="Google" width="350px">
            </div>
            <div class="input-div">
                <input type="text">
                <div class="magnifier-icon">
                    <img src="/images/magnifying-glass.png" alt="Wyszukaj" width="30px">
                </div>
                <div class="keyboard-icon">
                    <img src="/images/keyboard.png" alt="Narzędzie do wprowadzenia tekstu" width="30px">
                </div>
                <div class="camera-icon">
                    <img src="/images/camera.png" alt="Wyszukiwanie obrazem" width="30px">
                </div>
            </div>
            <div class="buttons-div">
                <div class="search-in-google">
                    <button id="btn-search-in-google">Szukaj w Google</button>
                </div>
                <div class="lucky-shoot">
                    <button id="btn-lucky-shoot">Szczęśliwy traf</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="top-row">
                <div class="localization">
                    <p>Polska</p>
                </div>
            </div>
            <div class="bottom-row">
                <ul>
                    <li class="footer-nav"><a href="#">O nas</a></li>
                    <li class="footer-nav"><a href="#">Reklamuj się</a></li>
                    <li class="footer-nav"><a href="#">Dla firm</a></li>
                    <li class="footer-nav"><a href="#">Jak działa wyszukiwarka</a></li>
                    <li class="footer-nav"><a href="#" id="carbon-neutrality">Neutralność węglowa od 2007 roku</a></li>
                    <li class="footer-nav"><a href="#">Prywatność</a></li>
                    <li class="footer-nav"><a href="#">Warunki</a></li>
                    <li class="footer-nav"><a href="#">Ustawienia</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
